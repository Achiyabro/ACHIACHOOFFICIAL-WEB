<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Text Repeater - Hacker Style</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    background: #000;
    color: #0f0;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
    min-height: 100vh;
    margin: 0;
  }
 h1.typewriter {
  overflow: hidden;
  border-right: 2px solid #0f0;
  white-space: nowrap;
  margin: 0 auto;
  letter-spacing: 2px;
  animation: typing 6s steps(30) infinite, blink 0.7s step-end infinite;
}

@keyframes typing {
  0% { width: 0 }
  50% { width: 24ch }
  100% { width: 0 }
}

@keyframes blink {
  50% { border-color: transparent }
}
  label {
    font-size: 1.2em;
    margin-bottom: 10px;
  }
  input[type="text"], input[type="number"], textarea {
    background: #111;
    border: 1px solid #0f0;
    color: #0f0;
    font-family: inherit;
    font-size: 1em;
    padding: 10px;
    width: 100%;
    max-width: 600px;
    margin-bottom: 20px;
    border-radius: 5px;
    resize: vertical;
  }
  input[type="number"] {
    max-width: 200px;
  }
  button {
    background: #0f0;
    border: none;
    color: #000;
    font-weight: bold;
    padding: 12px 25px;
    font-size: 1.1em;
    border-radius: 6px;
    cursor: pointer;
    box-shadow: 0 0 10px #0f0;
    transition: background 0.3s;
  }
  button:hover {
    background: #0c0;
  }
  #output {
    min-height: 150px;
  }
  #copyBtn {
    margin-left: 10px;
    background: #111;
    color: #0f0;
    border: 1px solid #0f0;
    box-shadow: none;
  }
  #copyBtn:hover {
    background: #0f0;
    color: #000;
  }
  .repeat-controls {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
    gap: 10px;
  }
  .container {
    width: 100%;
    max-width: 650px;
  }
</style>
</head>
<body>

  <h1 class="typewriter">ACHIACHIOFFICIAL TOOL</h1>

  <div class="container">
    <label for="inputText">Enter text to repeat:</label>
    <input type="text" id="inputText" placeholder="Type something..." />

    <div class="repeat-controls">
      <label for="repeatCount">Repeat times (max 10000):</label>
      <input type="number" id="repeatCount" min="1" max="10000" placeholder="Enter number" />
    </div>

    <button onclick="repeatText()">Repeat Text</button>

    <div style="margin-top:20px; display:flex; align-items:center; max-width: 650px;">
      <textarea id="output" readonly placeholder="Repeated text will appear here..."></textarea>
      <button id="copyBtn" onclick="copyOutput()">Copy</button>
    </div>
  </div>

<script>
  function repeatText() {
    const text = document.getElementById("inputText").value;
    let count = parseInt(document.getElementById("repeatCount").value);

    if (!text) {
      alert("Please enter some text to repeat.");
      return;
    }

    if (isNaN(count) || count < 1) {
      alert("Please enter a valid repeat count (minimum 1).");
      return;
    }

    if (count > 10000) {
      alert("Repeat count too large! Limiting to 10000.");
      count = 10000;
    }

    // Repeat the text with a space separator for readability
    let repeated = Array(count).fill(text).join(' ');
    
    document.getElementById("output").value = repeated;
  }

  function copyOutput() {
    const output = document.getElementById("output");
    output.select();
    output.setSelectionRange(0, 99999); // For mobile devices
    navigator.clipboard.writeText(output.value).then(() => {
      alert("Copied to clipboard!");
    }, () => {
      alert("Failed to copy. Please try manually.");
    });
  }
</script>

</body>
</html>
