<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - achiachiofficial</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icon.png">

  <!-- Manifest file (optional, if you have one) -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme color for mobile -->
  <meta name="theme-color" content="#00ff00">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
    }
    section {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2px;
      flex-wrap: wrap;
      overflow: hidden;
    }
    section::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(#000,#0f0,#000);
      animation: animate 5s linear infinite;
    }
    @keyframes animate {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    section span {
      position: relative;
      display: block;
      width: calc(6.25vw - 2px);
      height: calc(6.25vw - 2px);
      background: #181818;
      z-index: 2;
      transition: 1.5s;
    }
    section span:hover {
      background: #0f0;
      transition: 0s;
    }
    section .signin {
      position: absolute;
      width: 400px;
      background: #222;  
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      border-radius: 4px;
      box-shadow: 0 15px 35px rgba(0,0,0,9);
    }
    section .signin .content {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .signin .content h2 {
      font-size: 2em;
      color: #0f0;
      text-transform: uppercase;
    }
    .form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .inputBox {
      position: relative;
      width: 100%;
    }
    .inputBox input {
      width: 100%;
      background: #333;
      border: none;
      outline: none;
      padding: 25px 10px 7.5px;
      border-radius: 4px;
      color: #fff;
      font-weight: 500;
      font-size: 1em;
    }
    .inputBox i {
      position: absolute;
      left: 0;
      padding: 15px 10px;
      font-style: normal;
      color: #aaa;
      transition: 0.5s;
      pointer-events: none;
    }
    .inputBox input:focus ~ i,
    .inputBox input:valid ~ i {
      transform: translateY(-7.5px);
      font-size: 0.8em;
      color: #fff;
    }
    .links {
      display: flex;
      justify-content: space-between;
    }
    .links a {
      color: #fff;
      text-decoration: none;
    }
    .links a:nth-child(2) {
      color: #0f0;
      font-weight: 600;
    }
    #login-btn {
      padding: 10px;
      background: #0f0;
      color: #000;
      font-weight: 600;
      font-size: 1.35em;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: 0.3s;
    }
    #login-btn:active {
      opacity: 0.6;
    }
    .music-button-container {
      text-align: center;
      margin-top: 20px;
    }
    #music-btn {
      background: linear-gradient(to bottom, #0f0, #060);
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0, 255, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #music-btn:hover {
      background: linear-gradient(to bottom, #0a0, #050);
      box-shadow: 0 8px 16px rgba(0, 255, 0, 0.5);
    }
    #music-controls {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      z-index: 999;
      box-shadow: 0 0 10px #0f0;
    }
    #music-controls.show {
      display: block;
    }
    #music-controls button {
      margin: 5px;
      padding: 8px 12px;
      background: #0f0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    @media (max-width: 900px) {
      section span {
        width: calc(10vw - 2px);
        height: calc(10vw - 2px);
      }
    }
    @media (max-width: 600px) {
      section span {
        width: calc(20vw - 2px);
        height: calc(20vw - 2px);
      }
    }

    .loading {
      background: #0f0;
      color: #000;
      font-weight: 600;
      font-size: 1.2em;
      padding: 10px;
      border-radius: 5px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <section>
    <script>
      document.write('<span></span>'.repeat(200));
    </script>

    <div class="signin">
      <div class="content">
        <h2>Sign In</h2>
        <div class="form">
          <div class="inputBox">
            <input type="text" required>
            <i>Username</i>
          </div>
          <div class="inputBox">
            <input type="password" required>
            <i>Password</i>
          </div>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Signup</a>
          </div>
          <div class="inputBox">
            <input type="submit" value="Login" id="login-btn">
          </div>
          <div class="loading" id="loading-text">Redirecting...</div>

          <div class="music-button-container">
            <button id="music-btn">üéß </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="music-controls">
    <button onclick="switchTrack(1)">‚è™ Track 1</button>
    <button onclick="switchTrack(2)">‚è© Track 2</button>
    <button onclick="rewind()">‚èÆÔ∏è</button>
    <button onclick="playPause()">‚ñ∂Ô∏è/‚è∏Ô∏è</button>
    <button onclick="volumeUp()">üîä +</button>
    <button onclick="volumeDown()">üîâ -</button>
  </div>

  <audio id="my-audio-1" src="yourmusic.mp3"></audio>
  <audio id="my-audio-2" src="yourmusic02.mp3"></audio>

  <script>
    const audio1 = document.getElementById('my-audio-1');
    const audio2 = document.getElementById('my-audio-2');
    const controls = document.getElementById('music-controls');
    const musicBtn = document.getElementById('music-btn');
    const loadingText = document.getElementById('loading-text');
    const loginBtn = document.getElementById('login-btn');
    let currentAudio = audio1;
    let isPlaying = false;

    musicBtn.onclick = () => {
      controls.classList.toggle('show');
    };

    function playPause() {
      if (isPlaying) {
        currentAudio.pause();
        isPlaying = false;
      } else {
        currentAudio.play().then(() => {
          isPlaying = true;
        }).catch((err) => {
          alert("Music can't play: " + err.message);
        });
      }
    }

    function volumeUp() {
      if (currentAudio.volume < 1) currentAudio.volume += 0.1;
    }

    function volumeDown() {
      if (currentAudio.volume > 0) currentAudio.volume -= 0.1;
    }

    function rewind() {
      currentAudio.currentTime = 0;
    }

    function switchTrack(trackNumber) {
      currentAudio.pause();
      currentAudio.currentTime = 0;
      currentAudio = (trackNumber === 1) ? audio1 : audio2;
      currentAudio.play().then(() => {
        isPlaying = true;
      }).catch((err) => {
        alert("Music can't play: " + err.message);
      });
    }

    loginBtn.onclick = function (e) {
      e.preventDefault();
      loadingText.style.display = "block";
      setTimeout(() => {
        window.location.href = "Home.html";
      }, 2000);
    };
  </script>
</body>
</html>
