  <script>
    const canvas = document.getElementById("matrix-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥...ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 35);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    const track1 = document.getElementById("track1");
    const track2 = document.getElementById("track2");
    let currentTrack = track1;
    let isPlaying = false;

    function toggleTrack() {
      currentTrack.pause();
      currentTrack.currentTime = 0;
      isPlaying = false;
      currentTrack = currentTrack === track1 ? track2 : track1;
      currentTrack.play();
      isPlaying = true;
    }

    function playPause() {
      if (isPlaying) {
        currentTrack.pause();
        isPlaying = false;
      } else {
        currentTrack.play();
        isPlaying = true;
      }
    }

    function rewind() {
      currentTrack.currentTime = 0;
    }

    function volumeUp() {
      if (currentTrack.volume < 1) currentTrack.volume += 0.1;
    }

    function volumeDown() {
      if (currentTrack.volume > 0) currentTrack.volume -= 0.1;
    }

    const musicBtn = document.getElementById('assistive-music');
    const musicPanel = document.getElementById('music-panel');

    musicBtn.onclick = () => {
      musicPanel.style.display = (musicPanel.style.display === 'block') ? 'none' : 'block';
    };

    let isDragging = false;
    let offsetX, offsetY;

    musicBtn.addEventListener('mousedown', function(e) {
      isDragging = true;
      offsetX = e.clientX - musicBtn.getBoundingClientRect().left;
      offsetY = e.clientY - musicBtn.getBoundingClientRect().top;
      musicBtn.style.cursor = "grabbing";
    });

    document.addEventListener('mousemove', function(e) {
      if (isDragging) {
        musicBtn.style.left = (e.clientX - offsetX) + "px";
        musicBtn.style.top = (e.clientY - offsetY) + "px";
        musicBtn.style.right = "auto";
        musicBtn.style.bottom = "auto";
      }
    });

    document.addEventListener('mouseup', function() {
      isDragging = false;
      musicBtn.style.cursor = "grab";
    });
  </script>
